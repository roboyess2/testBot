<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nash sait</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="overlay">
    </div>
    <header class="header">
        <div class="header__wrp container">
            <h1>Crypto app</h1>
            <button id="menuBtn"><i class="fa-solid fa-bars"></i></button>
            <nav class="header__nav">
                <h2 class="header__nav-title">Menu</h2>
                <ul class="header__nav-list">
                    <!-- <li class="header__nav-item"><a href="#">Lorem, ipsum.</a></li>
                    <li class="header__nav-item"><a href="#">Lorem, ipsum.</a></li>
                    <li class="header__nav-item"><a href="#">Lorem, ipsum.</a></li> -->
                    <div class="main__games-wrp">
                        <h2>Mine Coin</h2>
                        <button>Play</button>
                    </div>
                    <div class="main__games-wrp">
                        <h2>Paint</h2>
                        <button>Play</button>
                    </div>
                    <div class="main__games-wrp">
                        <h2>Labirinth</h2>
                        <button>Play</button>
                    </div>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="main__games container">
            <div class="main__games-wrp">
                <h2>Mine Coin</h2>
                <button>Play</button>
            </div>
            <div class="main__games-wrp">
                <h2>Paint</h2>
                <button>Play</button>
            </div>
            <div class="main__games-wrp">
                <h2>Labirinth</h2>
                <button>Play</button>
            </div>
        </section>
        <section class="main__current-game container">
            <div class="main__current-game-wrp">
                <h2>Game</h2>
                <div class="main__current-coin-total">
                    <h2>Score: <span id="scoreCounter" data-score="0">0</span></h2>
                    <img class="main__current-coin" src="./img/coin.png" alt="coin">
                </div>
            </div>
            <div class="main__current-game-field">
                <h2>Mine Coin</h2>
                <img id="minerBtn" class="main__current-game-coin" src="./img/coin.png" alt="coin">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrp container">
            <p>"Права защищены" 2024©️</p>
        </div>
    </footer>


    <script src="./js/main.js"></script>
    <script src="./js/miner.js"></script>
</body>

</html>
